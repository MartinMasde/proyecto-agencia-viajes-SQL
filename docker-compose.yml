# Use root/example as user/password credentials
version: '3.8'

services:

  db:
    container_name: mysql
    image: mysql:8.3.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      # - ./mysql:/var/lib/mysql
      - ./sql_project:/sql_project
    ports:
      - "3309:3306"

